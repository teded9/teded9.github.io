<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Beyond The Cannibal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        .accent-color {
            color: #22c55e; /* Green accent */
        }
        .btn {
            @apply inline-block px-8 py-4 rounded-md font-semibold transition-colors duration-300 text-lg;
        }
        .btn-primary {
            background-color: #22c55e; /* Green */
            color: #FFFFFF; /* White text */
        }
        .btn-primary:hover {
            background-color: #16a34a; /* Darker Green */
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem); /* Responsive font size */
            font-weight: bold;
            line-height: 1;
            color: #22c55e; /* Green accent for the 404 code */
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: clamp(1rem, 2.5vw, 1.25rem); /* Responsive font size */
            color: #a1a1aa; /* Tailwind neutral-400 */
            max-width: 600px;
            margin-bottom: 2rem;
        }
        /* Custom scrollbar for consistency if page ever needs to scroll */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #16a34a;
        }
    </style>
</head>
<body class="antialiased">

    <div class="error-code">404</div>

    <h1 class="error-message">Page Not Found</h1>

    <p class="error-description">
       It seems like Joshua forgot how to program a website again

    </p>

    <a href="index.html" class="btn btn-primary">
        Return to the Main Course (Homepage)
    </a>

    <footer class="absolute bottom-0 left-0 right-0 p-4 text-center text-xs text-neutral-500">
        &copy; <span id="currentYear"></span> Beyond Cannibal. No Rights Reserved.
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
