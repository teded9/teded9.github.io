<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoshuaTools</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7eaebb;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1, h3 {
            color: #333;
        }
        .password-area {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7eaebb;
        }
        .content-area {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .redirect-btn {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin-bottom: 20px;
        }
        .redirect-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoo.png" alt="Logo Image" width="400" height="130">       
        <div class="password-area" id="passwordArea">
            <input type="password" id="passwordInput" placeholder=" 130 magic word">
            <button onclick="checkPassword()">BOOM</button>
            <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
        </div>
        
        <div class="content-area" id="contentArea">
            <a href="https://haventdonethis-in.awhile.fairway.cl/" class="redirect-btn">unblock3r</a>

            <h3>Blooket hacks</h3>
            <div class="embed-container">
                <iframe src="https://blooketbot.glitch.me" title="Blooket hacks" allowfullscreen></iframe>
          
              </div>
 <h1>MORE GAMES<h1/>
              <div class="embed-container">
                <iframe src="https://teachingtools.art" title="games" allowfullscreen></iframe>
            </div>
         

            <footer>Made with ❤️ by Josh & Robby</footer>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === "ballsack") {
                document.getElementById('passwordArea').style.display = 'none';
                document.getElementById('contentArea').style.display = 'flex';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Allow pressing Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
